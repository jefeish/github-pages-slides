<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Slide-Show</title>

	<link rel="stylesheet" href="reveal/dist/reset.css">
	<link rel="stylesheet" href="reveal/dist/reveal.css">
	<link rel="stylesheet" href="reveal/dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="reveal/plugin/highlight/monokai.css">
</head>

<body>

	<div class="reveal">
		<div class="slides">
			<section data-background="images/github-bg-2.png" data-background-repeat="repeat" data-markdown="slides/intro.md">Slide 1</section>
			<section data-background="images/searching_for_something.png" data-background-repeat="repeat" data-markdown="slides/intro2.md">Slide 1</section>
			<section data-background="images/space-bg-dark.png" data-background-repeat="repeat" data-markdown="slides/intro3.md">Slide 2</section>
			<section data-background="images/grey-mountain.png" data-background-repeat="repeat" data-markdown="slides/intro4.md">Slide 2</section>
			<section data-background="images/red-mountain.png" data-background-repeat="repeat" data-markdown="slides/intro5.md">Slide 2</section>
			<section data-background="images/cover1.png" data-background-repeat="repeat" data-markdown="slides/intro6.md">Slide 2</section>
			<section data-background="images/cover2.png" data-background-repeat="repeat" data-markdown="slides/intro7.md">Slide 2</section>
			<section>
				<section data-background="images/gh-bg4.png" data-background-repeat="repeat" data-markdown="slides/slide-sample-1.html">Slide 3</section>
				<section data-background="images/github-background-white-cat1.png" data-background-repeat="repeat" data-markdown="slides/slide-sample-2.md">Slide 4</section>
				<section data-background-gradient="linear-gradient(to bottom, #283b95, #17b2c3)" data-markdown="slides/slide-sample-3.md">Slide 5</section>
			</section>
			<section data-background="images/gh-bg4.png" data-background-repeat="repeat" data-markdown="slides/text-picture-columns.html">Slide 6</section>
			<section data-background="images/gh-bg4.png" data-background-repeat="repeat" data-markdown="slides/three-columns.html">Slide 7</section>
			<section data-background="images/gh-bg4.png" data-background-repeat="repeat" data-markdown="slides/col-picture.html">Slide 9</section>
			<section data-background="images/gh-bg4.png" data-background-repeat="repeat" data-markdown="slides/two-columns.html">Slide 10</section>
			<section data-background="images/github-background-rainbow-black.png" data-background-repeat="repeat"><h1 style="color: rgb(94, 137, 248);">THE END</h1></section>
		</div>
	</div>
	
	<script src="reveal/dist/reveal.js"></script>
	<script src="reveal/plugin/notes/notes.js"></script>
	<script src="reveal/plugin/markdown/markdown.js"></script>
	<script src="reveal/plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber: 'c/t',

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
